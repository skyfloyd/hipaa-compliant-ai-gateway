services:
  hipaa-gateway:
    build: .
    container_name: hipaa-ai-gateway
    ports:
      - "8087:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-XXX}
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

